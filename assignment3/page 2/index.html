<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="flex-parent">
        <div class="child-1">
            <img class="arrow" src="left-arrow.svg">
        </div>
        <div class="child-2">
            <p id="back-text">Trip to Paris</p>
        </div>
    </div>
    <div class="card">
        <h2>Trip to Paris</h2>
            <hr class="sub-hr">
            <p class="strike-text">Completed Task</p>
            <input type="checkbox" id="pending-task">
            <p class="pending-text">Pending task</p>
            <button class="plus-div">+</button>
    </div>
</body>
</html>
